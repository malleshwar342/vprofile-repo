version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  post_build:
    commands:
        -echo prebuild stage 'date'
        -mvn clean
        
 build:
    commands:
        -echo build complete on 'date'
        -mvn package     

artifacts:
  files:
    - '**/*'
    - 'template-configuration.json'
